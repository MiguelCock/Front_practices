<!DOCTYPE html>
<html>

<head>

<body>
    <script src="script.js"></script>

    <!--

    <h1 id="nova">NOVA</h1>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Nodo</a>

    <form id="form">
        <label id="name1">Nombre completo:</label>
        <input type="text" id="name2" placeholder="NOMBRE" class="cuestionario">

        <label id="numDocumento1">Numero de documento:</label>
        <input type="text" id="numDocumento2" placeholder="NUMERO DOCUMENTO" class="cuestionario">

        <label id="documento1">Documento:</label>
        <select id="documento2" class="cuestionario">
      <option placeholder="documento" id="D1">Documento</option>
      <option value="cedula" id="D2">Cedula</option>
      <option value="targeta de identidad" id="D3">Targeta de identidad</option>
    </select>

        <label id="cel1">Celular:</label>
        <input type="text" id="cel2" placeholder="CEL" class="cuestionario">

        <label id="RH1">RH:</label>
        <input type="text" id="RH2" placeholder="RH" class="cuestionario">

        <label id="departamento1">Departamento:</label>
        <input type="text" id="departamento2" placeholder="DEPARTAMENTO" class="cuestionario">

        <button id="enviar" type="button" onclick="send()" class="cuestionario">ENVIAR</button>
    </form>

    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
